<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css">

    
  </head>
  <body>

    <main>
      <article class="card" >
        <div class="card_img_wrapper">
           <img class="card_img" src="./assets/images/illustration-article.svg" alt="Abstract illustration representing an article">
        </div>
       
        <div class="card_content" >
          <span class="card_badge">Learning</span> 

          <p class="card_published" >Published 21 Dec 2023</p>

          <h2 class="card_title" ><a href="#" target="_blank" rel="noopener" >HTML & CSS foundations</a> </h2>

          <p class="card_description" >These languages are the backbone of every website, defining structure, content, and presentation.</p>

          <div class="card_avatar">
            <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
            <span class="avatar_name" >Greg Hooper</span>
          </div>
        </div>
      </article>     
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
