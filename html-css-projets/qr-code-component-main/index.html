<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | QR code component</title>
  
  </head>
  <body>
    <main>
      <section class="container">
        <img src="./images/image-qr-code.png" alt="QR Code" class="img-qr">

        <div class="description">
          <p class="fst-text" >Improve your front-end skills by building projects</p>

          <p class="snd-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a class="attribution" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attribution" href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
